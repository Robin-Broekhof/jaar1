<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
    
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            robotArm.speed = 2000;

            
            // Jou instructies volgen hier


            var move_right = 1;
            var move_left = 1;

            var moreBlocks = true;

            while(moreBlocks == true){
                robotArm.grab();
                for(a = 1; a <= move_right;a++){
                    robotArm.moveRight();
                }
                    move_right++;
                    robotArm.drop();
                for(s = 1; s <= move_left;s++){
                    robotArm.moveLeft();
                }   
                    move_left++;
                robotArm.grab();
                robotArm.scan();
                if( typeof robotArm.scan() != "string" ){
                    moreBlocks = false;
                }
                else{

                }
            }   



        




            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            
        </script>
    </body>
</html>
